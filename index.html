<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>To-do-list</title>
</head>
<body>
    <div class="container">
        <form id="form-add-todo">
            <input type="text" name="task" placeholder="Nova tarefa">
            <button type="submit">+</button>
        </form>
        <ul id="to-do-list">
            <li>
                <input type="checkbox">
                <span>Task 1</span>
            </li>
            <li>
                <input type="checkbox">
                <span>Task 2</span>
            </li>
            <li>
                <input type="checkbox">
                <span>Task 3</span>
            </li>
        </ul>
    </div>
</body>
</html>
